<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <h1>#TechAway Device Orientation API</h1>

    <span id="unsupported" class="api-support hidden">API non support√©e</span>

    <div id="content">
        <div id="alpha-box" class="box">Alpha: <span id="alpha-value"></span></div>
        <div id="beta-box">Beta: <span id="beta-value"></span></div>
        <div id="gamma-box">Gamma: <span id="gamma-value"></span></div>
    </div>

    <div id="back">
        <div id="back-btn" class="box"><a href="./index.html">Retour au menu</a></div>
    </div>

    <script>
        window.navigator = window.navigator || {};
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", process, false);
        } else {
            document.getElementById('unsupported').classList.remove('hidden');
        }

        function process(event) {
            document.getElementById('alpha-value').innerHTML = event.alpha;
            document.getElementById('beta-value').innerHTML = event.beta;
            document.getElementById('gamma-value').innerHTML = event.gamma;
        }
    </script>
</body>

</html>
