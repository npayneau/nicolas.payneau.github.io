<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <h1>#TechAway Device Motion API</h1>

    <span id="unsupported" class="api-support hidden">API non support√©e</span>

    <div id="content">
        <div id="x-box" class="box">X: <span id="x-value">0</span> m/s2 </div>
        <div id="y-box">Y: <span id="y-value">0</span> m/s2</div>
        <div id="z-box">Z: <span id="z-value">0</span> m/s2</div>
        <div id="ygravity-box">YGravity: <span id="ygravity-value"></span></div>

    </div>

    <div id="back">
        <div id="back-btn" class="box"><a href="./index.html">Retour au menu</a></div>
    </div>

    <script>
        window.navigator = window.navigator || {};
        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", process, false);
        } else {
            document.getElementById('unsupported').classList.remove('hidden');
        }

        function process(event) {
            if (event.acceleration.x > document.getElementById('x-value').value)
                document.getElementById('x-value').innerHTML = event.acceleration.x;
            if (event.acceleration.y > document.getElementById('y-value').value)
                document.getElementById('y-value').innerHTML = event.acceleration.y;
            if (event.acceleration.z > document.getElementById('z-value').value)
                document.getElementById('z-value').innerHTML = event.acceleration.z;
            if (event.accelerationIncludingGrativity.y > document.getElementById('ygravity-value').value)
                document.getElementById('ygravity-value') = event.accelerationIncludingGrativity.y;
        }
    </script>
</body>

</html>
