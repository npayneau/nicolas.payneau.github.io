<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script>
        fetch('./nav.html')
            .then(function (data) {
                return data.text();
            })
            .then((content) => {
                $('#nav-mobile').innerHTML = content;
            });
    </script>
</head>

<body>
    <nav id="demo-navbar" class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">#TechAway n°1</a>
            <ul id="nav-mobile" class="sidenav">
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Démo mouvement</h1>
        </div>
    </div>
    </br>
    </br>
    <!-- Code specifique à la démo-->
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m4">
                    <h4>
                        X: <span id="x-value">0</span> m/s2
                    </h4>
                </div>
                <div class="progress">
                    <div id="x-pg" class="determinate blue" style="width: 70%"></div>
                </div>
                <div class="col s12 m4">
                    <h4>
                        Y: <span id="y-value">0</span> m/s2
                    </h4>
                </div>
                <div class="progress">
                    <div id="y-pg" class="determinate green" style="width: 70%"></div>
                </div>
                <div class="col s12 m4">
                    <h4>Z: <span id="z-value">0</span> m/s2
                    </h4>
                </div>
                <div class="progress">
                    <div id="z-pg" class="determinate orange" style="width: 70%"></div>
                </div>
                <div class="col s12 m4 center">
                    <button id="btn-reset" class="waves-effect waves-light btn">Reset</button>
                </div>
            </div>
        </div>
        <script>
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", event => {
                    if (event.acceleration.x > $('#x-value').innerHTML) {
                        $('#x-value').innerHTML = parseFloat(event.acceleration.x).toFixed(
                            2);
                        $('#x-pg').css('width', parseFloat(event.acceleration.x).toFixed(
                            2) + '%');
                    }

                    if (event.acceleration.y > $('#y-value').innerHTML) {
                        $('#y-value').innerHTML = parseFloat(event.acceleration.y).toFixed(
                            2);
                        $('#y-pg').css('width', parseFloat(event.acceleration.y).toFixed(
                            2) + '%');
                    }

                    if (event.acceleration.z > $('#z-value').innerHTML) {
                        $('#z-value').innerHTML = parseFloat(event.acceleration.z).toFixed(
                            2);
                        $('#z-pg').css('width', parseFloat(event.acceleration.z).toFixed(
                            2) + '%');
                    }

                }, true);
                $('#btn-reset').addEventListener('click', function () {
                    $('#x-value').innerHTML = 0;
                    $('#x-pg').css('width', '1%');
                    $('#y-value').innerHTML = 0;
                    $('#y-pg').css('width', '1%');
                    $('#z-value').innerHTML = 0;
                    $('#z-pg').css('width', '1%');
                });
            } else {
                M.toast({
                    html: 'API non disponible'
                });
            }
        </script>
</body>

</html>
