    <script>
        fetch('./nav.html')
            .then(function (data) {
                return data.text();
            })
            .then((content) => {
                document.querySelector('#nav-mobile').innerHTML = content;
            });
    </script>
</head>

<body>
    <nav id="demo-navbar" class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">#TechAway n°1</a>
            <ul id="nav-mobile" class="sidenav">
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Démo luminosité</h1>
        </div>
    </div>
    </br>
    </br>
    <!-- Code specifique à la démo-->
    <div class="card-panel teal lighten-2">ATTENTION ne fonctionne que sur firefox avec l'option
        device.sensors.ambientLight.enabled</div>

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m4">
                    <h1 id="light-value" class="center text-center">0</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (window.DeviceLightEvent) {
            window.addEventListener("devicelight", process, false);
        } else {
            M.toast({
                html: 'API non disponible'
            });
        }

        function process(event) {
            document.querySelector('#light-value').innerHTML = Math.min(45, event.value);;
        }
    </script>
</body>

</html>
