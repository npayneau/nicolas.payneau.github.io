<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script>
        fetch('./nav.html')
            .then(function (data) {
                return data.text();
            })
            .then((content) => {
                document.querySelector('#nav-mobile').innerHTML = content;
            });
    </script>
</head>

<body>
    <nav id="demo-navbar" class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">#TechAway n°1</a>
            <ul id="nav-mobile" class="sidenav">
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center orange-text">Démo bluetooth</h1>
        </div>
    </div>
    </br>
    </br>
    <!-- Code specifique à la démo-->
    <div class="container">
        <div class="section">
            <div class="row">
                <button id="btn-once" class="waves-effect waves-light btn">Scan</button>
            </div>
            <div class="row">
                <textarea id="console" class="materialize-textarea"></textarea>
            </div>
        </div>
    </div>
    <script>
        function updateConsole(text) {
            document.querySelector('#console').value = document.querySelector('#console').value + text;
            M.textareaAutoResize(document.querySelector('#console'));
        }
        document.querySelector('#btn-once').addEventListener('click', function () {
            document.querySelector('#console').value = '';
            M.textareaAutoResize(document.querySelector('#console'));
            navigator.bluetooth.requestDevice({
                // filters: [...] <- Prefer filters to save energy & show relevant devices. 
                acceptAllDevices: true
            }).then(device => {
                // Human-readable name of the device.
                updateConsole("Connexion à " + device.name);

                // Attempts to connect to remote GATT Server.
                return device.gatt.connect();
            }).then(server => {
                return server.getPrimaryService('device_information');
            }).then(service => {
                return service.getCharacteristics();
            }).then(characteristics => {
                let queue = Promise.resolve();
                let decoder = new TextDecoder('utf-8');
                characteristics.forEach(characteristic => {
                    queue.then(_ => characteristic.readValue()).then(value => updateConsole(
                        decoder.decode(value)));
                }).catch(error => {});
                return queue;
            }).catch(error => {
                updateConsole('Argh! ' + error);
            });

        });
    </script>
</body>

</html>
