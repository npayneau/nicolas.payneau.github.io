<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script>
        fetch('./nav.html')
            .then(function (data) {
                return data.text();
            })
            .then((content) => {
                document.querySelector('#nav-mobile').innerHTML = content;
            });
    </script>
</head>

<body>
    <nav id="demo-navbar" class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">#TechAway n°1</a>
            <ul id="nav-mobile" class="sidenav">
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Démo vibration </h1>
        </div>
    </div>
    </br>
    </br>

    <!-- Code specifique à la démo-->
    <div class="buttons-wrapper">
        <button id="btn-once" class="waves-effect waves-light btn">Vibrer une fois</button>
        <button id="btn-thrice" class="waves-effect waves-light btn">Vibrer 3 fois</button>
        <button id="btn-stop" class="waves-effect waves-light btn">Stop</button>
    </div>
    <script>
        window.navigator = window.navigator || {};
        if (navigator.vibrate === undefined) {
            M.toast({
                html: 'API non disponible'
            });
        } else {
            document.querySelector('#btn-once').addEventListener('click', function () {
                navigator.vibrate(1000);
            });
            document.querySelector('#btn-thrice').addEventListener('click', function () {
                navigator.vibrate([1000, 500, 1000, 500, 2000]);
            });
            document.querySelector('#btn-stop').addEventListener('click', function () {
                navigator.vibrate(0);
            });
        }
    </script>
</body>

</html>
