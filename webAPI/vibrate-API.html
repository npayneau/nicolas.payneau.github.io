<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <h1>#TechAway Vibration API</h1>

    <span id="unsupported" class="api-support hidden">API non support√©e</span>

    <div class="buttons-wrapper">
        <button id="btn-once" class="button">Vibrer une fois</button>
        <button id="btn-thrice" class="button">Vibrer 3 fois</button>
        <button id="btn-stop" class="button">Stop</button>
    </div>

    <div id="back">
        <div id="back-btn" class="box"><a href="./index.html">Retour au menu</a></div>
    </div>

    <script>
        window.navigator = window.navigator || {};
        if (navigator.vibrate === undefined) {
            document.getElementById('unsupported').classList.remove('hidden');
            ['btn-once', 'btn-thrice', 'btn-stop'].forEach(function (elementId) {
                document.getElementById(elementId).setAttribute('disabled', 'disabled');
            });
        } else {
            document.getElementById('btn-once').addEventListener('click', function () {
                navigator.vibrate(1000);
            });
            document.getElementById('btn-thrice').addEventListener('click', function () {
                navigator.vibrate([1000, 500, 1000, 500, 2000]);
            });
            document.getElementById('btn-stop').addEventListener('click', function () {
                navigator.vibrate(0);
            });
        }
    </script>
</body>

</html>
